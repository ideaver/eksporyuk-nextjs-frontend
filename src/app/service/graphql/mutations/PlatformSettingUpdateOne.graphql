mutation PlatformSettingUpdateOne(
  $data: PlatformSettingUpdateInput!
  $where: PlatformSettingWhereUniqueInput!
) {
  platformSettingUpdateOne(data: $data, where: $where) {
    id
    platformFee
    lastAutomateTransferCommissionDate
    starSenderApiKey
    senderEmail
    senderName
    senderEmailApiToken
    listIdMailketingSubscriber
    facebookCommunities
    instagramCommunities
    telegramCommunities
    whatsappCommunities
    tiktokCommunities
    youtubeCommunities
    orderExpirationTime
    language
    theme
    createdAt
    updatedAt
  }
}
