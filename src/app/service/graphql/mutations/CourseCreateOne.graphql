mutation CourseCreateOne($data: CourseCreateInput!) {
  courseCreateOne(data: $data) {
    id
    title
    description
    prerequisites
    objective
    outcome
    startDate
    endDate
    maxEnrollment
    deepLink
    isCertificationProvided
    basePrice
    sellingPrice
    createdAt
    updatedAt
    status
    level
    duration
    categoryId
    createdById
    videoUrlId
  }
}
