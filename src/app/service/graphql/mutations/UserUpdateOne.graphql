mutation UserUpdateOne($data: UserUpdateInput!, $where: UserWhereUniqueInput!) {
  userUpdateOne(data: $data, where: $where) {
    id
    name
    email
    username
    couponCodeRegister
    emailVerifiedAt
    referralCode
    password
    passwordUpdatedAt
    birthDate
    personalId
    npwpId
    createdAt
    updatedAt
    deletedAt
    deletedReason
    phoneId
    referredById
    role
    gender
    avatarImageId
    referralLinkId
  }
}
