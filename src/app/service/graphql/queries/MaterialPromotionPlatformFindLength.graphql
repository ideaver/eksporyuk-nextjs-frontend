query MaterialPromotionPlatformFindLength(
  $where: MaterialPromotionPlatformWhereInput
  $take: Int
  $skip: Int
  $orderBy: [MaterialPromotionPlatformOrderByWithRelationInput!]
) {
  materialPromotionPlatformFindMany(
    where: $where
    take: $take
    skip: $skip
    orderBy: $orderBy
  ) {
    id
  }
}
