query OrderFindOne($where: OrderWhereUniqueInput!) {
  orderFindOne(where: $where) {
    id
    platformFee
    createdAt
    updatedAt
    createdByUser {
      id
      name
      email
      username
      couponCodeRegister
      emailVerifiedAt
      referralCode
      password
      passwordUpdatedAt
      birthDate
      personalId
      npwpId
      createdAt
      updatedAt
      deletedAt
      deletedReason
      phoneId
      referredById
      role
      gender
      avatarImageId
      referralLinkId
    }
    referralLink {
      link
      shortenLink
      isActive
      clicks
      sales
      conversion
      SocialMediaType
      platformParameter
      platformParameterId
      couponParameter
      deepLink
      createdAt
      updatedAt
      courseId
      createdBy {
        id
        updatedAt
        totalAffiliatedItems
        user {
          id
          name
          email
          username
          couponCodeRegister
          emailVerifiedAt
          referralCode
          password
          passwordUpdatedAt
          birthDate
          personalId
          npwpId
          createdAt
          updatedAt
          deletedAt
          deletedReason
          phoneId
          referredById
          role
          gender
          avatarImageId
          referralLinkId
        }
        _count {
          createdCoupons
          creditCards
          referralLink
        }
      }
    }
    invoices {
      id
      adminFee
      amount
      uniqueCode
      createdAt
      updatedAt
      status
      orderId
      payment {
        id
        amount
        createdAt
        updatedAt
        method
        status
      }
      paymentForGateway {
        id
        bill_link
        bill_link_id
        bill_title
        sender_name
        sender_bank
        sender_email
        sender_bank_type
        virtual_account_number
        amount
        status
        settlement_status
        reference_id
        payment_url
        created_at
        completed_at
      }
    }
    statuses {
      id
      createdAt
      status
      changedById
      orderId
    }
    coupon {
      id
      description
      startDate
      endDate
      isHighlight
      isActive
      value
      minOrderTotalAmountValue
      maxOrderTotalAmountValue
      minOrderQuantityValue
      maxOrderQuantityValue
      maxClaimPerUser
      claimerQuota
      freeDelivery
      lastClaimAt
      createdAt
      updatedAt
      imageId
      type
      source
      affiliatorCoupon {
        id
        code
        extendedFromId
        createdBy {
          id
          updatedAt
          totalAffiliatedItems
          user {
            id
            name
            email
            username
            couponCodeRegister
            emailVerifiedAt
            referralCode
            password
            passwordUpdatedAt
            birthDate
            personalId
            npwpId
            createdAt
            updatedAt
            deletedAt
            deletedReason
            phoneId
            referredById
            role
            gender
            avatarImageId
            referralLinkId
          }
        }
      }
    }
    cart {
      id
      adminFee
      totalQuantity
      totalPrice
      totalCost
      createdAt
      updatedAt
      cartItems {
        id
        quantity
        price
        totalPrice
        cost
        type
        cartId
        courseEnrollmentId
        courseId
        productId
        membershipCategoryId
        productServiceId
        bundleId
        productService {
          id
          name
          basePrice
          salePrice
          description
          benefits
          purchaseCount
          isActive
          isOnSale
          isBundle
          portofolio
          productServiceCategory
        }
        product {
          id
          name
          cost
          basePrice
          salePrice
          description
          isActive
          isOnSale
          isBundle
          platformFee
          industryId
          factoryId
          supplierId
          agentId
          unitOfMeasureId
          hsCodeId
        }
        course {
          id
          title
          description
          prerequisites
          objective
          outcome
          startDate
          endDate
          maxEnrollment
          deepLink
          isCertificationProvided
          basePrice
          salePrice
          createdAt
          updatedAt
          status
          level
          duration
          categoryId
          createdById
          videoUrlId
        }
        courseEnrollment {
          id
          createdAt
          updatedAt
          completedAt
          progress
          completionStatus
          courseId
          studentId
          orderId
          certificateId
        }
        membership {
          id
          name
          description

          durationDay
          benefits
          price
          benefitCourses {
            id
            title
            description
            prerequisites
            objective
            outcome
            startDate
            endDate
            maxEnrollment
            deepLink
            isCertificationProvided
            basePrice
            salePrice
            affiliateCommission
            createdAt
            updatedAt
            status
            level
            duration
            categoryId
            createdById
            videoUrlId
          }
          affiliateFirstCommission
          affiliateCommission
          createdAt
          updatedAt
          createdById
        }
        bundle {
          id
          name
          cost
          basePrice
          salePrice
          description
          isActive
          createdAt
          updatedAt
        }
      }
    }
  }
}
