query MentorFindOne($where: MentorWhereUniqueInput!) {
  mentorFindOne(where: $where) {
    id
    updatedAt
    description
    tagLine
    _count {
      courses
      createdCourses
      createdAnnouncements
      favorites
      createdCoupons
      creditCards
    }
    user {
      id
      name
      email
      username
      couponCodeRegister
      emailVerifiedAt
      referralCode
      password
      passwordUpdatedAt
      birthDate
      personalId
      npwpId
      createdAt
      updatedAt
      deletedAt
      deletedReason
      phoneId
      referredById
      role
      gender
      avatarImageId
      referralLinkId
    }
  }
}