query ChatRoomFindOne($where: ChatRoomWhereUniqueInput!) {
  chatRoomFindOne(where: $where) {
    id
    name
    createdAt
    updatedAt
    endedAt
    type
    supportStatus
    participants {
      id
      name
      email
      username
      couponCodeRegister
      emailVerifiedAt
      referralCode
      password
      passwordUpdatedAt
      birthDate
      personalId
      npwpId
      createdAt
      updatedAt
      deletedAt
      deletedReason
      phoneId
      referredById
      role
      gender
      avatarImageId
      referralLinkId
    }
    messages {
      id
      content
      createdAt
      updatedAt
      senderId
      replyToId
      chatRoomId
      addressId
      _count {
        reads
        likes
        files
        replies
      }
      files {
        path
        fileSize
        createdAt
        updatedAt
        fileType
        reviewId
        productId
        complainItemId
        course {
          id
        }
        resourceId
        messageFileId
        newsId
        articleId
        eventId
        bugReportId
        postId
        commentId
        bundleId
        companyId
        lessonId
        bankCode
        productServiceId
      }
      replyTo {
        id
        content
        createdAt
        updatedAt
        senderId
        replyToId
        chatRoomId
        addressId
      }
      address {
        id
        name
        latitude
        longitude
        label
        isMain
        createdAt
        updatedAt
        userId
        subdistrictId
      }
      sender {
        id
        name
        email
        username
        couponCodeRegister
        emailVerifiedAt
        referralCode
        password
        passwordUpdatedAt
        birthDate
        personalId
        npwpId
        createdAt
        updatedAt
        deletedAt
        deletedReason
        phoneId
        referredById
        role
        gender
        avatarImageId
        referralLinkId
      }
    }
  }
}
