query InvoiceFindMany($take: Int, $skip: Int, $where: InvoiceWhereInput) {
  invoiceFindMany(take: $take, skip: $skip, where: $where) {
    id
    adminFee
    amount
    uniqueCode
    createdAt
    updatedAt
    status
    orderId
    order {
      id
      enrollment {
        course {
          title
          enrollments {
            student {
              user {
                name
                affiliator {
                  user {
                    name
                  }
                }
              }
            }
          }
        }
        order {
          statuses {
            status
          }
        }
      }
    }
    payments {
      id
      amount
      createdAt
      updatedAt
      method
      status
      invoiceId
      transactionId
      invoice {
        id
        adminFee
        amount
        uniqueCode
        createdAt
        updatedAt
        status
        orderId
      }
    }
  }
}