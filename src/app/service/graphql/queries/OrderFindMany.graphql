query OrderFindMany(
  $where: OrderWhereInput
  $orderBy: [OrderOrderByWithRelationInput!]
  $take: Int
  $skip: Int
) {
  orderFindMany(where: $where, orderBy: $orderBy, take: $take, skip: $skip) {
    id
    platformFee
    createdAt
    updatedAt
    cartId
    referralLinkId
    createdByUser {
      id
      name
      email
      username
      couponCodeRegister
      emailVerifiedAt
      referralCode
      password
      passwordUpdatedAt
      birthDate
      personalId
      npwpId
      createdAt
      updatedAt
      deletedAt
      deletedReason
      phoneId
      referredById
      role
      gender
      avatarImageId
      referralLinkId
    }
    couponId
    statuses {
      id
      createdAt
      status
      changedById
      orderId
    }
    invoices {
      id
      adminFee
      amount
      uniqueCode
      createdAt
      updatedAt
      status
      orderId
      paymentForGatewayId
    }
    referralLink {
      link
      shortenLink
      isActive
      clicks
      sales
      conversion
      SocialMediaType
      platformParameter
      platformParameterId
      couponParameter
      deepLink
      createdAt
      updatedAt
      courseId
      createdBy {
        id
        updatedAt
        totalAffiliatedItems
        user {
          id
          name
          email
          username
          couponCodeRegister
          emailVerifiedAt
          referralCode
          password
          passwordUpdatedAt
          birthDate
          personalId
          npwpId
          createdAt
          updatedAt
          deletedAt
          deletedReason
          phoneId
          referredById
          role
          gender
          avatarImageId
          referralLinkId
        }
      }
    }
    cart {
      id
      adminFee
      totalQuantity
      totalPrice
      totalCost
      createdAt
      updatedAt
      cartItems {
        id
        quantity
        price
        totalPrice
        cost
        type
        cartId
        courseEnrollmentId
        course {
          id
          title
          description
          prerequisites
          objective
          outcome
          startDate
          endDate
          maxEnrollment
          deepLink
          isCertificationProvided
          basePrice
          salePrice
          createdAt
          updatedAt
          status
          level
          duration
          categoryId
          createdById
          videoUrlId
        }
        product {
          id
          name
          cost
          basePrice
          salePrice
          description
          isActive
          isOnSale
          isBundle
          platformFee
          industryId
          factoryId
          supplierId
          agentId
          unitOfMeasureId
          hsCodeId
        }
        productService {
          id
          name
          basePrice
          salePrice
          description
          benefits
          purchaseCount
          isActive
          isOnSale
          isBundle
          portofolio
          productServiceCategory
        }
        membership {
          id
          name
          description
          membershipType
          durationDay
          benefits
          price
          benefitCourses {
            id
            title
            description
            prerequisites
            objective
            outcome
            startDate
            endDate
            maxEnrollment
            deepLink
            isCertificationProvided
            basePrice
            salePrice
            createdAt
            updatedAt
            status
            level
            duration
            categoryId
            createdById
            videoUrlId
          }
          affiliateFirstCommission
          affiliateCommission
          createdAt
          updatedAt
          createdById
        }
        bundle {
          id
          name
          cost
          basePrice
          salePrice
          description
          isActive
          createdAt
          updatedAt
        }
      }
    }
    coupon {
      affiliatorCoupon {
        code
      }
    }
  }
}
