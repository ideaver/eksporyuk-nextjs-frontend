query UserFindOne($where: UserWhereUniqueInput!) {
  userFindOne(where: $where) {
    id
    name
    email
    emailVerifiedAt
    referralCode
    password
    passwordUpdatedAt
    birthDate
    createdAt
    updatedAt
    deletedAt
    role
    gender
    createdFavorites {
      mentorId
    }
    student {
      _count {
        enrollments
      }
      enrollments {
        id
        courseId
      }
    }
    referredBy {
      name
    }
    avatarImage {
      path
    }
    accounts {
      balance
      accountCategory
    }
    orders {
      _count {
        invoices
      }
    }
    membership {
      id
      startDate
      endDate
      membershipCategory {
        id
        name
        description
        membershipType
        durationDay
        benefits
        price
        benefitCourses {
          id
          title
          description
          prerequisites
          objective
          outcome
          startDate
          endDate
          maxEnrollment
          deepLink
          isCertificationProvided
          basePrice
          salePrice
          createdAt
          updatedAt
          status
          level
          duration
          categoryId
          createdById
          videoUrlId
        }
        affiliateFirstCommission
        affiliateCommission
        createdAt
        updatedAt
        createdById
      }
    }
    username
    couponCodeRegister
    personalId
    npwpId
    deletedReason
    phoneId
    referredById
    avatarImageId
    referralLinkId
    phone {
      phoneNumber
    }
  }
}
