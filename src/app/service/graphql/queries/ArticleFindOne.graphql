query ArticleFindOne($where: ArticleWhereUniqueInput!) {
  articleFindOne(where: $where) {
    id
    title
    content
    isActive
    createdByAdminId
    createdAt
    updatedAt
    target
    articleType
    material {
      path
    }
    category {
      id
      name
    }
    fileUrl {
      path
    }
  }
}
