query BuyerFindOne($where: BuyerWhereUniqueInput!) {
  buyerFindOne(where: $where) {
    id
    productName
    quantity
    abbreviation
    deliveryType
    price
    description
    buyerName
    companyName
    phone
    email
    address
    countryId
    counterContacted
    createdAt
    updatedAt
    createdByAdminId
    country {
      id
      name
      iso3
      iso2
      numericCode
      phoneCode
      capital
      currency
      currencyName
      currencySymbol
      tld
      native
      latitude
      longitude
      flagEmoji
      emojiU
      updatedAt
      region
      region_id
      subregion
      subregion_id
      nationality
    }
    hsCode
    createdByAdmin {
      user {
        email
        name
        phoneId
        username
        id
      }
    }
    paymentTerms
    quantityRequired
    spesification
  }
}
