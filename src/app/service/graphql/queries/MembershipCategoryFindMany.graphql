query MembershipCategoryFindMany(
  $where: MembershipCategoryWhereInput
  $orderBy: [MembershipCategoryOrderByWithRelationInput!]
  $take: Int
  $skip: Int
) {
  membershipCategoryFindMany(
    where: $where
    orderBy: $orderBy
    take: $take
    skip: $skip
  ) {
    id
    name
    description
    affiliateCommission
    affiliateFirstCommission
    durationDay
    benefits
    price
    benefitCourses {
      id
      title
      description
      prerequisites
      objective
      outcome
      startDate
      endDate
      maxEnrollment
      deepLink
      isCertificationProvided
      basePrice
      salePrice
      createdAt
      updatedAt
      status
      level
      duration
      categoryId
      createdById
      videoUrlId
    }
    affiliateFirstCommission
    affiliateCommission
    createdAt
    updatedAt
    createdById
    _count {
      memberships
      onCartItems
    }
    memberships {
      id
      startDate
      endDate
      orderId
      userId
      membershipCategoryId
    }
  }
}
