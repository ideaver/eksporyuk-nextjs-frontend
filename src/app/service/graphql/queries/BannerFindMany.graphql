query BannerFindMany(
  $where: BannerWhereInput
  $take: Int
  $skip: Int
  $orderBy: [BannerOrderByWithRelationInput!]
) {
  bannerFindMany(where: $where, take: $take, skip: $skip, orderBy: $orderBy) {
    id
    title
    content
    footer
    firstContentData
    secondContentData
    target
    isPublished
    bannerImage
    createdByAdminId
    notificationId
    createdAt
    updatedAt
    createdByAdmin {
      id
      createdAt
      modifyPlatformSettingId
      user {
        id
        name
        email
        username
        couponCodeRegister
        emailVerifiedAt
        referralCode
        password
        passwordUpdatedAt
        birthDate
        personalId
        npwpId
        createdAt
        updatedAt
        deletedAt
        deletedReason
        phoneId
        referredById
        role
        gender
        avatarImageId
        referralLinkId
      }
    }
  }
}
