query FeedbackFindMany($skip: Int, $take: Int, $where: FeedbackWhereInput) {
  feedbackFindMany(skip: $skip, take: $take, where: $where) {
    id
    content
    feedbackCategory
    createdAt
    updatedAt
    userId
    isCleared
    isRead
    resolvedById
    user {
      id
      name
      avatarImageId
    }
  }
}
