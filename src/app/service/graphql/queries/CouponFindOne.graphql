query CouponFindOne($where: CouponWhereUniqueInput!) {
  couponFindOne(where: $where) {
    id
    isActive
    value
    type
    endDate
    platformCoupon {
      code
      createdById
    }
    maxClaimPerUser
    courseCoupon {
      course {
        title
        id
      }
    }
    avaibilities {
      onlyAvailableToCourse {
        id
        title
      }
      notAvailableToCourse {
        id
        title
      }
    }
  }
}
