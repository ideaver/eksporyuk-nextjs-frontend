query CertificateTemplateFindMany(
  $skip: Int
  $take: Int
  $orderBy: [CertificateTemplateOrderByWithRelationInput!]
  $where: CertificateTemplateWhereInput
) {
  certificateTemplateFindMany(
    skip: $skip
    take: $take
    orderBy: $orderBy
    where: $where
  ) {
    id
    name
    imagePath
    filePath
    _count {
      certificates
    }
  }
}
