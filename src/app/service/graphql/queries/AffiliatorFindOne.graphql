query AffiliatorFindOne($where: AffiliatorWhereUniqueInput!) {
  affiliatorFindOne(where: $where) {
    _count {
      creditCards
    }
    user {
      id
      avatarImageId
      role
      name
      username
      email
      addresses {
        name
      }
      orders {
        _count {
          enrollment
        }
        invoices {
          amount
        }
        cart {
          cartItems {
            quantity
          }
        }
      }
      Withdrawal {
        amount
        transaction {
          amount
        }
      }
      phone {
        phoneNumber
      }
      createdAt
    }
  }
}