query RewardsCatalogFindMany(
  $take: Int
  $skip: Int
  $where: RewardsCatalogWhereInput
  $orderBy: [RewardsCatalogOrderByWithRelationInput!]
) {
  rewardsCatalogFindMany(
    take: $take
    skip: $skip
    where: $where
    orderBy: $orderBy
  ) {
    id
    title
    course {
      basePrice
      status
    }
    pointsRequired
    createdAt
  }
}
