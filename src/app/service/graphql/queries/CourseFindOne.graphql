query CourseFindOne($where: CourseWhereUniqueInput!) {
  courseFindOne(where: $where) {
    id
    title
    description
    prerequisites
    objective
    outcome
    startDate
    endDate
    maxEnrollment
    deepLink
    isCertificationProvided
    basePrice
    salePrice
    createdAt
    updatedAt
    status
    level
    duration
    categoryId
    createdById
    videoUrlId
    featured {
      id
      createdAt
      updatedAt
      createdById
      type
      courseId
      mentorId
      productId
      supplierId
      forwarderId
      agentId
      groupId
    }
    enrollments {
      id
      createdAt
      updatedAt
      completedAt
      progress
      completionStatus
      courseId
      studentId
      orderId
      certificateId
    }
    sections {
      id
      name
      description
      orderIndex
      createdAt
      updatedAt
      accessibility
      courseId
      _count {
        lessons
        quizzes
        assignments
        resources
      }
      course {
        id
        title
        description
        prerequisites
        objective
        outcome
        startDate
        endDate
        maxEnrollment
        deepLink
        isCertificationProvided
        basePrice
        salePrice
        createdAt
        updatedAt
        status
        level
        duration
        categoryId
        createdById
        videoUrlId
      }
      lessons {
        id
        title
        description
        duration
        orderIndex
        createdAt
        updatedAt
        accessibility
        materialId
        sectionId
        material {
          path
          fileSize
          createdAt
          updatedAt
          fileType
          reviewId
          productId
          complainItemId
          courseId
          resourceId
          messageFileId
          newsId
          articleId
          eventId
          bugReportId
          postId
          commentId
          bundleId
          companyId
          lessonId
          bankCode
          productServiceId
        }
        images {
          path
          fileSize
          createdAt
          updatedAt
          fileType
          reviewId
          productId
          complainItemId
          courseId
          resourceId
          messageFileId
          newsId
          articleId
          eventId
          bugReportId
          postId
          commentId
          bundleId
          companyId
          lessonId
          bankCode
          productServiceId
        }
      }
      quizzes {
        id
        title
        description
        createdAt
        updatedAt
        sectionId
        questions {
          id
          text
          type
          quizId
          options {
            id
            optionText
            isCorrect
            questionId
          }
        }
      }
      resources {
        id
        name
        description
        sectionId
        files {
          path
          fileSize
          createdAt
          updatedAt
          fileType
          reviewId
          productId
          complainItemId
          courseId
          resourceId
          messageFileId
          newsId
          articleId
          eventId
          bugReportId
          postId
          commentId
          bundleId
          companyId
          lessonId
          bankCode
          productServiceId
        }
      }
    }
    createdBy {
      id
      updatedAt
      description
      tagLine
      user {
        id
        name
        email
        username
        couponCodeRegister
        emailVerifiedAt
        referralCode
        password
        passwordUpdatedAt
        birthDate
        personalId
        npwpId
        createdAt
        updatedAt
        deletedAt
        deletedReason
        phoneId
        referredById
        role
        gender
        avatarImageId
        referralLinkId
      }
    }
    _count {
      bundle
      sections
      requiredCourses
      requiredByCourses
      mentors
      announcements
      groups
      enrollments
      reviews
      favorites
      images
      onAvailableCoupon
      certificates
      reminders
      affiliatorLink
      courseCoupon
      posts
      cartItem
      rewardsCatalog
    }
    images {
      path
    }
    category {
      id
      name
      description
      createdAt
      updatedAt
      createdById
    }
    mentors {
      id
      updatedAt
      description
      tagLine
      user {
        id
        name
        email
        username
        couponCodeRegister
        emailVerifiedAt
        referralCode
        password
        passwordUpdatedAt
        birthDate
        personalId
        npwpId
        createdAt
        updatedAt
        deletedAt
        deletedReason
        phoneId
        referredById
        role
        gender
        avatarImageId
        referralLinkId
      }
    }
    affiliateCommission
    certificateTemplate {
      id
      name
      filePath
    }
    affiliateCommissionType
  }
}
